<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>clock</title>

    <style>
      body { background-color: white; }
      #resolved_address { 
        width: 400px; 
        margin: 50px auto 0 auto; 
        text-align: center;  
      }
      #clock { 
        width: 500px; 
        margin: 20px auto 0 auto; 
      }
    </style>

  </head>
  <body bgcolor="#ffffff">
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="javascripts/time.js"></script>
    <script type="text/javascript" src="javascripts/location.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <div id="clock">
      <div id="location">
        <p>Please enter your location</p>
        <input id="address" type="textbox" value="Sydney, NSW"> 
        <input type="button" value="Find" onclick="codeAddress()"> 
      </div>

      <div id="resolved_address"></div>

      <div id="loading">
        Loading...
      </div>
      <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0" id="clock" width="550" height="400" align="middle">
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="movie" value="flash/clock.swf" />
        <param name="menu" value="false" />
        <param name="quality" value="high" />
        <param name="wmode" value="transparent" />
        <param name="bgcolor" value="#ffffff" />
        <embed src="flash/clock.swf" menu="false" quality="high" bgcolor="#ffffff" width="550" height="400" swLiveConnect=true id="clock" name="clock" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer" />
      </object>
    </div>

    <script type="text/javascript">

      function codeAddress() {
        var address = $('#address').val();
        Location.decode(address);
      }

      function JSclockReady(val) {
        var isInternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
        var clock = isInternetExplorer ? document.all.clock : document.clock;
        print('Got: [' + val + ']');
        Time.flashReady(clock);
        $('#loading').hide();
      }

      function JSprint(val) {
        print('Flash: [' + val + ']');
      }

      $(window).ready(function() {
        print('Document ready...');
        Time.init();
        Location.init();
      });

    </script>
  </body>
</html>
